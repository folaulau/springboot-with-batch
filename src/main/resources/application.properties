
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/springboot_batch
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# batch
logging.level.org.springframework.batch=TRACE
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false

logging.pattern.console=%d{yyyy-MM-dd hh:mm:ss:SSS-a-zzz a} %clr(%-5p) %clr(${PID}){faint} [%thread] %c{1}:%L - %msg%n
